<!DOCTYPE html>
<html>
<title>Play With Jquery</title>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".btn1").click(function () {
                $("p").toggle();
            });
            $(".btn2").click(function () {
                $("h1").toggle();
            });
            $(".btn3").click(function () {

                $("#para").append(" " + $("#test").val());
            });
        });

    </script>
</head>

<body>

    <h1>Hello!!</h1>
    <p>Enter your Name please:<input type="text" id="test" value=""/></p>
    <p id="para">Welcome,</p>
    <p>JQuery Makes Web Pages more dynamic.</p>
    <p>I hope you enjoyed this course.</p>

    <button class="btn3">Append Your Name</button>
    <button class="btn1">Hide/Show Paragraphs</button>
    <button class="btn2">Hide/Show Headings</button>
</body>
</html>
